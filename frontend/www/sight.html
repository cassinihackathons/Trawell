<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />

    <title>TRAWELL</title>
</head>

<body>
    <nav>
        <div class="settings"><i class="fa-solid fa-sliders"></i></div>
        <div class="profile"></div>
    </nav>
    <div id='map'></div>
    <div class="card">
        <div class="subcard">
            <div class="points">120pkt</div>
            <img src="https://discovercracow.com/sites/all/pliki/coffee_krakow_2.jpeg">
            <div class="img-title">
                <div>Magic Coffee</div>
                <div>7km</div>
            </div>
        </div>
    </div>
    <bottom>
        <i class="round-icon dice fa-solid fa-dice"></i>
        <a class="round-icon" href='route.html'>GO</a>
    </bottom>

    <template id="subcard">
        <div class="subcard">
            <div id="points" class="points"></div>
            <img src="">
            <div class="img-title">
                <div id="title"></div>
                <div id="distance"></div>
            </div>
        </div>
    </template>

    <script src="cordova.js" defer></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <script src="https://kit.fontawesome.com/8fd9367667.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <script src="js/sight.js" defer></script>
</body>

</html>
